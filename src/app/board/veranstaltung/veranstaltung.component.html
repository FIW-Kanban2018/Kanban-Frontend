<mat-card class="example-container">
  <mat-card-header>
    <mat-card-title class="text-Center">Veranstaltung</mat-card-title>
  </mat-card-header>

  <mat-card-content class="example-container">

    <mat-radio-group class="radioinhalt">
      <br><br>
      <mat-radio-button value="1">Geschäftzimmer</mat-radio-button>
      <mat-radio-button value="2">Referatsübergreifend</mat-radio-button>
      <mat-radio-button value="3">langfristige Termine</mat-radio-button>
    </mat-radio-group>
    <br/>

    <mat-form-field>
      <input matInput type="text" placeholder="Titel">
      <mat-icon matSuffix>text_format</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Datum</mat-label>
      <input matInput type="date" placeholder="">
      <mat-icon matSuffix>date_range</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="datetime-local" placeholder="Uhrzeit">
      <mat-icon matSuffix>access_time</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Veranstaltungsort">
      <mat-icon matSuffix>location_on</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Auftraggeber">
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Teilnehmer">
      <mat-icon matSuffix>people</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <textarea matInput placeholder="To Do:"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input matInput type="date" placeholder="">
      <mat-icon matSuffix>update</mat-icon>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">Speichern</button>
    <button mat-raised-button color="primary">Abbrechen</button>
  </mat-card-actions>
</mat-card>
