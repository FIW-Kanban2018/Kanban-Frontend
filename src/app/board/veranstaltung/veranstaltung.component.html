<mat-card class="example-container">
  <mat-card-header>
    <mat-card-title>Veranstaltung</mat-card-title>
  </mat-card-header>

  <mat-card-content class="example-container">


    <mat-radio-group class="radioinhalt" required (change)="changeRadioValue($event)">
      <br><br>
      <mat-radio-button value="geschaeft" >Geschäftzimmer</mat-radio-button>
      <mat-radio-button value="referatsueber">Referatsübergreifend</mat-radio-button>
      <mat-radio-button value="langfristig">langfristige Termine</mat-radio-button>
    </mat-radio-group>


    <mat-form-field>
      <mat-icon matSuffix>person</mat-icon>
      <input matInput type="text" placeholder="Name" (input)="onUpdateCaller($event)">
    </mat-form-field>



    <mat-form-field>
      <mat-label>Geburtsdatum</mat-label>
      <input matInput type="date" placeholder="" (input)="onUpdateDate($event)">
    </mat-form-field>

    <mat-radio-group required (change)="changeRadioValue($event)">
      <mat-radio-button value="intern">intern</mat-radio-button>
      <mat-radio-button value="extern">extern</mat-radio-button>
    </mat-radio-group>
    <br/>


    <mat-form-field>
      <mat-label>Einsatzdatum</mat-label>
      <input matInput type="date" placeholder="" (input)="onUpdateDate($event)">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Einsatzort" (input)="onUpdateMessage($event)">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Aufgabe" (input)="onUpdateMessage($event)"></textarea>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button [mat-dialog-close]="snackBarRef " type="submit" (click)="onSubmit()" color="primary">Speichern</button>
    <button mat-raised-button mat-dialog-close color="primary">Abbrechen</button>
  </mat-card-actions>
</mat-card>
