<mat-card class="example-container">
  <mat-card-header>
    <mat-card-title class="text-Center">Telefonat / Gesprächsvermerk</mat-card-title>

     <!-- <img mat-card-image class="img" src="../images/call1.png">-->

  </mat-card-header>

  <mat-card-content class="example-container">

    <mat-radio-group class="radioinhalt">
      <br><br>
      <mat-radio-button value="1">Geschäftzimmer</mat-radio-button>
      <mat-radio-button value="2">Referatsübergreifend</mat-radio-button>
      <mat-radio-button value="3">langfristige Termine</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
      <mat-icon matSuffix>person</mat-icon>
      <input matInput type="text" placeholder="Name" [(ngModel)]="caller">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Telefonnummer</mat-label>
      <mat-icon matSuffix>phone</mat-icon>
      <input matInput placeholder="">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput type="date" placeholder="">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <textarea matInput placeholder="Notiz"></textarea>
    </mat-form-field>

  </mat-card-content>


  <mat-card-actions>
    <button mat-raised-button [mat-dialog-close]="snackBarRef " type="submit" (click)="onSubmit()" color="primary">Speichern</button>
    <button mat-raised-button mat-dialog-close color="accent">Abbrechen</button>
  </mat-card-actions>

</mat-card>
