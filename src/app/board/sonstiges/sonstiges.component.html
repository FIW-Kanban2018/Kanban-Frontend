<mat-card class="example-container">
  <mat-card-header>
    <mat-card-title> Sonstiges </mat-card-title>
  </mat-card-header>

  <mat-card-content class="example-container">

    <mat-radio-group class="radioinhalt">
      <br><br>
      <mat-radio-button value="1">Geschäftzimmer</mat-radio-button>
      <mat-radio-button value="2">Referatsübergreifend</mat-radio-button>
      <mat-radio-button value="3">langfristige Termine</mat-radio-button>
    </mat-radio-group>

    <br/> <br/>

    <mat-form-field>
      <input matInput type="text" placeholder="Aufgabe">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput type="date" placeholder="">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Folgeaktivität">
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">Speichern</button>
    <button mat-raised-button color="primary">Abbrechen</button>
  </mat-card-actions>
</mat-card>
