<mat-card class="example-container">
  <mat-card-header>
    <mat-card-title>Wanderkarte</mat-card-title>
  </mat-card-header>

  <mat-card-content class="example-container">

    <mat-radio-group class="radioinhalt">
      <br><br>
      <mat-radio-button value="1">Geschäftzimmer</mat-radio-button>
      <mat-radio-button value="2">Referatsübergreifend</mat-radio-button>
      <mat-radio-button value="3">langfristige Termine</mat-radio-button>
    </mat-radio-group>
    <br/>

    <mat-form-field>
      <input matInput type="text" placeholder="Titel">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Aufgabe">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Von">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Für">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Übergabedatum</mat-label>
      <input matInput type="date" placeholder="">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input matInput type="date" placeholder="">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Beschreibung</mat-label>
      <textarea matInput class="textarea" placeholder=""></textarea>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Speichern</button>
    <button mat-raised-button color="primary">Abbrechen</button>
  </mat-card-actions>
</mat-card>
