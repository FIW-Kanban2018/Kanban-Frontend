<mat-card class="example-container">
  <mat-card-header>
    <mat-card-title class="text-Center">Wanderkarte</mat-card-title>
  </mat-card-header>

  <mat-card-content class="example-container">

    <mat-radio-group class="radioinhalt" required (change)="changeRadioValue($event)">
      <br>
      <mat-radio-button value="geschaeft" >Geschäftzimmer</mat-radio-button>
      <mat-radio-button value="referatsueber">Referatsübergreifend</mat-radio-button>
      <mat-radio-button value="langfristig">langfristige Termine</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
      <input matInput type="text" placeholder="Titel" (input)="onUpdateTitle($event)">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Aufgabe" (input)="onUpdateType($event)">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Von" (input)="onUpdateFrom($event)">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Fuer" (input)="onUpdateTo($event)">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Übergabedatum</mat-label>
      <input matInput type="date" placeholder="" (input)="onUpdateDate($event)">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Deadline</mat-label>
      <input matInput type="date" placeholder="" (input)="onUpdateDeadline($event)">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Beschreibung</mat-label>
      <textarea matInput class="textarea" placeholder=""  (input)="onUpdateMessage($event)"></textarea>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [mat-dialog-close]="snackBarRef " type="submit" (click)="onSubmit()" color="primary">Speichern</button>
    <button mat-raised-button mat-dialog-close color="primary">Abbrechen</button>
  </mat-card-actions>
</mat-card>
